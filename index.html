<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calcContainer">

        <div id="displayContainer">

            <div id="calcDisplay"></div>

        </div>
        

        <div id="calcBody">

            <div id="number7">7</div>
            <div id="number8">8</div>
            <div id="number9">9</div>
            <div id="multiply">*</div>

            <div id="number4">4</div>
            <div id="number5">5</div>
            <div id="number6">6</div>
            <div id="minus">-</div>

            <div id="number1">1</div>
            <div id="number2">2</div>
            <div id="number3">3</div>
            <div id="plus">+</div>

            <div id="number0">0</div>
            <div id="ac">AC</div>
            <div id="equal">=</div>
            <div id="divide">/</div>


        </div>



    </div>


</body>

</html>
